# Hugo configuration file
title: Wired.IO

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Discord
      weight: 5
      url: "https://discord.gg/d8EmAVsp"
      params:
        icon: discord
    - name: GitHub
      weight: 5
      url: "https://github.com/MDA2AV/Wired.IO"
      params:
        icon: github
    - name: Search
      weight: 6
      params:
        type: search

params:
  defaultColorMode: dark
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo.png
      link: /
      width: 50
      height: 50

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
